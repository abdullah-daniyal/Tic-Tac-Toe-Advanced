<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Welcome to Tic Tac Toe</h1>

    <div class="players">
        <p>Player 1: <span class="x" draggable="true" id="playerX">X</span></p>
        <p>Player 2: <span class="o" draggable="true" id="playerO">O</span></p>
    </div>

    <div class="board">
        <div class="row">
            <div class="cell" boxtoplay></div>
            <div class="cell" boxtoplay></div>
            <div class="cell" boxtoplay></div>
        </div>
        <div class="row">
            <div class="cell" boxtoplay></div>
            <div class="cell" boxtoplay></div>
            <div class="cell" boxtoplay></div>
        </div>
        <div class="row">
            <div class="cell" boxtoplay></div>
            <div class="cell" boxtoplay></div>
            <div class="cell" boxtoplay></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
